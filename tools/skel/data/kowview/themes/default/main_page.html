<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
	<head>
		<title>@_page_title_@</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
		<link rel="stylesheet" type="text/css" href="/themes/style.css" />

		<style type="text/css">
			@import "/themes/js/dojo-1.3.2/dojo/resources/dojo.css";
			@import "/themes/js/dojo-1.3.2/dijit/themes/nihilo/nihilo.css";
			@import "/themes/js/dojo-1.3.2/dijit/themes/soria/soria.css";
			@import "/themes/js/dojo-1.3.2/dijit/themes/tundra/tundra.css";
		</style>

		<script
			type="text/javascript" 
			src="/themes/js/dojo-1.3.2/dojo/dojo.js"
			djConfig="parseOnLoad:true, isDebug:false"/></script>
		<script type="text/javascript">
			dojo.require("dijit.form.Form");
			dojo.require("dijit.form.FilteringSelect");
			dojo.require("dijit.form.DateTextBox");
			dojo.require("dijit.form.TimeTextBox");
		</script>


		<script
			type="text/javascript"
			src="/themes/js/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
			tinyMCE.init({
				// General options
				mode : "textareas",
				theme : "advanced",
				plugins : "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",

				// Theme options
				theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
				theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
				theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
				theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
				theme_advanced_toolbar_location : "top",
				theme_advanced_toolbar_align : "left",
				theme_advanced_statusbar_location : "bottom",
				theme_advanced_resizing : true,
	
				// Example content CSS (should be your site CSS)
				content_css : "css/content.css",

				// Drop lists for link/image/media/template dialogs
				template_external_list_url : "lists/template_list.js",
				external_link_list_url : "lists/link_list.js",
				external_image_list_url : "lists/image_list.js",
				media_external_list_url : "lists/media_list.js",
	
				// Style formats
				style_formats : [
					{title : 'Bold text', inline : 'b'},
					{title : 'Red text', inline : 'span', styles : {color : '#ff0000'}},
					{title : 'Red header', block : 'h1', styles : {color : '#ff0000'}},
					{title : 'Example 1', inline : 'span', classes : 'example1'},
					{title : 'Example 2', inline : 'span', classes : 'example2'},
					{title : 'Table styles'},
					{title : 'Table row 1', selector : 'tr', classes : 'tablerow1'}
				],
	
				// Replace values for the template plugin
				template_replace_values : {
					username : "Some User",
					staffid : "991234"
				}
			});
		</script>


		@_header_@
	</head>
<body class="tundra">

<div id="body">



<div id="banner">
	<table>
		<tr>
			<td id="banner_left">
				<a href="/"><img src="/themes/images/logos/hedra.png" alt="editora hedra"/></a><!--a href="/"><img src="/themes/logo_catalogo.jpg" alt="Catalogo Online"></a-->
			</td>
		
			<td id="banner_center">
				&nbsp;
			</td>

			<td id="banner_right">
				<div class="align_right">
				</div>
			</td>
		</tr>
	</table>
</div>




<div id="top_menu">
	@@TABLE@@
		<span id="top_menu_@_top_menu_ids_@">@_top_menu_contents_@</span>
	@@END_TABLE@@
</div>

<div id="left_menu">
	@@TABLE@@
		<div class="contents" id="left_menu_@_left_menu_ids_@">
			@_left_menu_contents_@
		</div>
	@@END_TABLE@@
</div>


<div id="main" class="soria">
	@@TABLE@@
		<div id="main_@_main_ids_@">
			@_main_contents_@
		</div>
	@@END_TABLE@@
</div>


<div id="right_menu">
	@@TABLE@@
		<div id="right_menu_@_right_menu_ids_@">
			@_right_menu_contents_@
		</div>
	@@END_TABLE@@
</div>





</div> <!-- id="body" -->




</body>

</html>
