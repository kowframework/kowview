<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
	<head>
		<title>@_title_@</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
		<link rel="stylesheet" type="text/css" href="/themes/theme/style.css" />

		<style type="text/css">
			@import "/pages/js/dojo/dojo/resources/dojo.css";
			@import "/pages/js/dojo/dijit/themes/tundra/tundra.css";

			@@TABLE@@
				@import "@_css_includes_@";
			@@END_TABLE@@
		</style>

		<script type="text/javascript" 
				src="/pages/js/dojo/dojo/dojo.js"
				djConfig="parseOnLoad:true, isDebug:false"></script>


		<script type="text/javascript">
			@@TABLE@@
				dojo.require( "@_dojo_packages_@" );
			@@END_TABLE@@
		</script>

		@@TABLE@@
			<script type="text/javascript" src="@_script_includes_@"/></script>
		@@END_TABLE@@

		@_header_@
	</head>
<body class="tundra">

<div id="body">



<div id="banner">
	<table>
		<tr>
			<td id="banner_left">
				<a href="/"><img src="/themes/theme/images/logo.png"/></a>
			</td>
		
			<td id="banner_center">
				&nbsp;
			</td>

			<td id="banner_right">
				<div class="align_right">
				</div>
			</td>
		</tr>
	</table>
</div>




<div id="top_menu">
	@@TABLE@@
		<span id="top_menu_@_top_menu_body_ids_@">@_top_menu_bodies_@</span>
	@@END_TABLE@@
</div>

<div id="left_menu">
	@@TABLE@@
		<div class="contents" id="left_menu_@_left_menu_body_ids_@">
			@_left_menu_bodies_@
		</div>
	@@END_TABLE@@
</div>


<div id="main" class="soria">
	@@TABLE@@
		<div id="main_@_main_body_ids_@">
			@_main_bodies_@
		</div>
	@@END_TABLE@@
</div>


<div id="right_menu">
	@@TABLE@@
		<div id="right_menu_@_right_menu_body_ids_@">
			@_right_menu_bodies_@
		</div>
	@@END_TABLE@@
</div>





</div> <!-- id="body" -->


<div dojoType="dijit.Dialog" jsId="loading_dialog" style="width:400px;text-align:center;" title="Loading..." closable="false">
	Wait until your request is processed.
	<br/>
	<div dojoType="dijit.ProgressBar" style="width:100%" id="downloadProgress" maximum="10" indeterminate="true"></div>
</div>





</body>

</html>
