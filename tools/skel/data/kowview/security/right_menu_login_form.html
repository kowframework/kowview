
@@IF@@ @_is_logged_in_@

	<div class="label">
		<a href="/pages/user_settings"><img src="@_user_gravatar_url_@" border="0"/></a>
	</div>
	<div class="label">
		@_logged_in_as_label_@ @_user_identity_@
	</div>
	<div class="button_left">
		<form action="/logout">
			<input type="submit" value="@_logout_label_@" class="button"/>
		</form>
	</div>

@@ELSE@@



<form action="/login" method="post" class="login_form">
	<div>
		<input type="hidden" name="redirect" value="@_redirect_@"/>
	</div>
	<div class="label">
		@_username_label_@
	</div>
	<div class="input">
		<input type="text" name="username"/>
	</div>


	<div class="label">
		@_password_label_@
	</div>
	<div class="input">
		<input type="password" name="password"/>
	</div>
	
	<div class="button">
		<input type="submit" value="@_login_label_@" class="button"/>
	</div>
</form>
@@END_IF@@
