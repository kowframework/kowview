
@@IF@@ @_is_logged_in_@
@_logged_in_as_label_@ @_user_identity_@ [<a href="/logout">@_logout_label_@</a>]
@@ELSE@@
<form action="/login" method="post" class="login_form">
<input type="hidden" name="redirect" value="@_redirect_@"/>
@_username_label_@ <input type="text" name="username" size="8"/>
@_password_label_@ <input type="password" name="password" size="8"/>
<input type="submit" value="ok" class="button"/>
</form>
@@END_IF@@
